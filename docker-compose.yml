services:
  # PostgreSQL 18 Database
  postgres:
    image: postgres:18
    container_name: financial-wallet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-financial_wallet}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - financial-wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-financial_wallet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend (PHP 8.4)
  backend:
    build:
      context: ./.docker/backend
      dockerfile: Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    container_name: financial-wallet-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-financial_wallet}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      TZ: America/Sao_Paulo
    volumes:
      - ./backend:/var/www/html
      - ./.docker/backend/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - financial-wallet-network
    depends_on:
      postgres:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000

  # React Frontend
  frontend:
    build:
      context: ./.docker/frontend
      dockerfile: Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    container_name: financial-wallet-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      TZ: America/Sao_Paulo
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - financial-wallet-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Swagger UI for API Documentation
  swagger:
    image: swaggerapi/swagger-ui:latest
    container_name: financial-wallet-swagger
    restart: unless-stopped
    environment:
      SWAGGER_JSON: /docs/swagger.yml
      TZ: America/Sao_Paulo
    volumes:
      - ./docs/api:/docs:ro
    ports:
      - "${SWAGGER_PORT:-8080}:8080"
    networks:
      - financial-wallet-network

networks:
  financial-wallet-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
