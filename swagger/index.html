<body>
    <div class="custom-header">
        <h1><span class="accent">Financial Wallet</span> - API Documentation</h1>

    </div>

    <!-- Widget de status do usu√°rio -->
    <div id="userStatusWidget" class="user-status-widget collapsed">
        <button class="user-status-toggle" onclick="toggleUserStatus()">
            ‚Üí
        </button>
        <div class="user-status-content">
            <div class="user-status-header">
                <h4 class="user-status-title">üë§ Status do Usu√°rio</h4>
                <button class="user-status-toggle" onclick="toggleUserStatus()">‚Üê</button>
            </div>
            <div id="userStatusInfo" class="user-status-info">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <div style="font-size: 24px; margin-right: 8px;">üîí</div>
                    <div>
                        <div style="font-weight: 600;">N√£o autenticado</div>
                        <div style="font-size: 11px; opacity: 0.8; margin-top: 2px;">
                            Fa√ßa login para acessar endpoints protegidos
                        </div>
                    </div>
                </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: './swagger.yml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'options', 'head'],
                onComplete: function () {
                    console.log('Swagger UI carregado com sucesso!');
                },
                requestInterceptor: function (request) {
                    // Interceptar requisi√ß√µes para adicionar headers customizados se necess√°rio
                    return request;
                },
                responseInterceptor: function (response) {
                    // Interceptar respostas para logging ou tratamento customizado
                    console.log('Response interceptada:', response.url, response.status);
                    
                    // Verificar se √© uma resposta de login ou registro bem-sucedida
                    if ((response.url.includes('/v1/login') || response.url.includes('/v1/register')) && (response.status === 200 || response.status === 201)) {
                        try {
                            let responseData;
                            
                            // Tentar parsear o response body
                            if (typeof response.body === 'string') {
                                responseData = JSON.parse(response.body);
                            } else if (typeof response.body === 'object') {
                                responseData = response.body;
                            }
                            
                            console.log('Login response data:', responseData);
                            
                            // Extrair o token da resposta (Laravel Sanctum retorna em 'token')
                            const token = responseData?.token || responseData?.data?.token || responseData?.access_token;
                            
                            if (token) {
                                console.log('Token extra√≠do:', token);
                                localStorage.setItem('authToken', token);
                                
                                // Usar a API do Swagger UI para autenticar automaticamente
                                setTimeout(() => {
                                    authenticateSwagger(token);
                                    // Atualizar status do usu√°rio
                                    updateUserStatusFromToken(token);
                                }, 500);
                            } else {
                                console.warn('Token n√£o encontrado na resposta');
                            }
                        } catch (error) {
                            console.error('Erro ao processar resposta de login:', error);
                        }
                    }
                    
                    return response;
                },
                
                // Fun√ß√£o para autenticar automaticamente no Swagger
                onComplete: function () {
                    console.log('Swagger UI carregado com sucesso!');
                    
                    // Adicionar bot√£o de logout
                    setTimeout(() => {
                        addLogoutButton();
                    }, 1000);
                    
                    // Verificar se h√° token salvo e aplicar automaticamente
                    const savedToken = localStorage.getItem('authToken');
                    if (savedToken) {
                        console.log('Token encontrado no localStorage, aplicando automaticamente...');
                        setTimeout(() => {
                            authenticateSwagger(savedToken);
                            updateUserStatusFromToken(savedToken);
                        }, 1500);
                    } else {
                        // Atualizar status como n√£o autenticado
                        updateUserStatus(null);
                    }
                }
            });

            // Fun√ß√£o para autenticar no Swagger UI
            function authenticateSwagger(token) {
                try {
                    console.log('Tentando autenticar no Swagger com token:', token);
                    
                    // M√©todo 1: Usar a API do Swagger UI (mais confi√°vel)
                    if (window.ui && window.ui.authActions) {
                        console.log('Usando API do Swagger UI para autentica√ß√£o...');
                        
                        // Aplicar autentica√ß√£o usando a API do Swagger
                        window.ui.authActions.authorize({
                            bearerAuth: {
                                name: 'bearerAuth',
                                schema: {
                                    type: 'http',
                                    scheme: 'bearer'
                                },
                                value: token
                            }
                        });
                        
                        console.log('Autentica√ß√£o aplicada via API do Swagger UI');
                        
                        // Mostrar notifica√ß√£o de sucesso
                        showNotification('‚úÖ Login realizado com sucesso! Token aplicado automaticamente.', 'success');
                        
                        return;
                    }
                    
                    // M√©todo 2: Fallback usando DOM (caso a API n√£o esteja dispon√≠vel)
                    console.log('API do Swagger n√£o dispon√≠vel, usando m√©todo DOM...');
                    authenticateSwaggerDOM(token);
                    
                } catch (error) {
                    console.error('Erro na autentica√ß√£o autom√°tica:', error);
                    showNotification('‚ö†Ô∏è Erro na autentica√ß√£o autom√°tica. Configure manualmente.', 'error');
                }
            }
            
            // Fun√ß√£o auxiliar para autentica√ß√£o via DOM
            function authenticateSwaggerDOM(token) {
                // Aguardar elementos estarem dispon√≠veis
                const maxAttempts = 10;
                let attempts = 0;
                
                const tryAuthenticate = () => {
                    attempts++;
                    
                    const authorizeBtn = document.querySelector('.btn.authorize.unlocked') || 
                                       document.querySelector('.authorize-wrapper .btn') ||

        // Fun√ß√£o para extrair informa√ß√µes do usu√°rio do token JWT
        function parseUserInfoFromToken(token) {
            try {
                // Decodificar JWT token (apenas a parte do payload)
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                console.log('Token payload:', payload);
                
                // Extrair informa√ß√µes do usu√°rio (adaptar conforme a estrutura do seu JWT)
                return {
                    userId: payload.user_id || payload.sub || payload.id,
                    name: payload.name || payload.username || payload.user_name,
                    email: payload.email || payload.user_email,
                    role: payload.role || payload.user_role || payload.permissions || 'customer'
                };
            } catch (error) {
                console.error('Erro ao decodificar token:', error);
                return null;
            }
        }

        // Fun√ß√£o para fazer uma requisi√ß√£o de perfil do usu√°rio
        async function fetchUserProfile() {
            const token = localStorage.getItem('authToken');
            if (!token) return null;
            
            try {
                // Tentar buscar perfil do usu√°rio via API (endpoint correto: /api/v1/me)
                const response = await fetch('http://localhost:8000/api/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Perfil do usu√°rio:', data);
                    
                    // Adaptar conforme a estrutura da resposta da sua API
                    return {
                        userId: data.data?.id || data.id,
                        name: data.data?.name || data.name,
                        email: data.data?.email || data.email,
                        role: data.data?.role || data.role || 'customer'
                    };
                }
            } catch (error) {
                console.warn('Erro ao buscar perfil via API, usando informa√ß√µes do token:', error);
            }
            
            // Fallback: extrair do token
            return parseUserInfoFromToken(token);
        }

        // Fun√ß√£o para atualizar status do usu√°rio a partir do token
        async function updateUserStatusFromToken(token) {
            try {
                // Primeiro tentar buscar via API
                const userInfo = await fetchUserProfile();
                
                if (userInfo) {
                    updateUserStatus(userInfo);
                } else {
                    // Fallback: usar informa√ß√µes do token
                    const tokenInfo = parseUserInfoFromToken(token);
                    if (tokenInfo) {
                        updateUserStatus(tokenInfo);
                    } else {
                        updateUserStatus(null);
                    }
                }
            } catch (error) {
                console.error('Erro ao atualizar status do usu√°rio:', error);
                // Em caso de erro, tentar extrair do token
                const tokenInfo = parseUserInfoFromToken(token);
                updateUserStatus(tokenInfo);
            }
        }
